<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<title>Duck Hunt</title>
		<link rel="stylesheet" type="text/css" href="Duckhunt.css">
	</head>
	<body>
		<div id="duckHunt">
			<div>
				<span>
					<p id="hit"></p>
				</span>
				<span>
					<p id="miss"></p>
				</span>
			</div>
			<div id="menu">
				<p id="score">SCORE: 0</p>
				<button onclick="moveDuck()" id="BUTTON">start</button>
			</div>
			<img src="duck.gif" id="duck" alt="duck">
		</div>
		<script type="text/javascript" src="Duckhunt.js"></script>
	</body>
</html>
